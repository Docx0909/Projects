<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/internal.css">
    <title>TSUPER</title>

</head>

<body>
    <header>
        <div class="header">
            <img src="image/mlogo.png">
        </div>
    </header>

    <form enctype="multipart/form-data" id="frm" autocomplete="off">
        <div class="container-register">
            <div class="page">
                <header>Transaction Details</header>
            </div>
            <br>

            <input type="hidden" id="Jtrans_ID" value="" />

            <label for="time_date"><b>Time/Date</b></label>
            <input type="text" id="time_date" value="" readonly>

            <label for="Jeepney_Driver"><b>Your Driver's Name</b></label>
            <input type="text" id="Jeepney_Driver" value="" readonly>

            <label for="Jeepney_Body_No"><b>Body Number</b></label>
            <input type="text" id="Jeepney_Body_No" value="" readonly>

            <label for="Jeepney_Seat_Reserve"><b>Seat Reserved</b></label>
            <input type="text" id="Jeepney_Seat_Reserve" value="" readonly>

            <label for="Jeepney_Fair"><b>Total Price</b></label>
            <input type="text" id="Jeepney_Fair" value="" readonly>


            <hr>
            <input type="hidden" id="username" value="" />

            <input type="button" id="delete" class="registerbtn" value="DELETE" />
        </div>
    </form>

    <span class="menu" onclick="openNav()">&#9776;</span>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>

        <div class="bottom">
            <a id="name"></a>
        </div>
        <hr>
        <a href="home.html">Home</a>
        <a href="transaction.html">Transaction</a>
        <a href="#">Settings</a>
        <a id="logoutbtn">Logout</a>
    </div>
</body>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/LoginReg.js"></script>
<script type="text/javascript">
    var username = localStorage.getItem("myValue");
    document.getElementById("name").innerHTML = username;

    function openNav() {
        document.getElementById("mySidenav").style.width = "180";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    var id = decodeURI(getUrlVars()["Jtrans_ID"]);
    var username = decodeURI(getUrlVars()["username"]);
    var Jeepney_Driver = decodeURI(getUrlVars()["Jeepney_Driver"]);
    var Jeepney_Fair = decodeURI(getUrlVars()["Jeepney_Fair"]);
    var Jeepney_Route = decodeURI(getUrlVars()["Jeepney_Route"]);
    var Jeepney_Body_No = decodeURI(getUrlVars()["Jeepney_Body_No"]);
    var Jeepney_Capacity = decodeURI(getUrlVars()["Jeepney_Capacity"]);
    var Jeepney_Seat_Reserve = decodeURI(getUrlVars()["Jeepney_Seat_Reserve"]);
    var time_date = decodeURI(getUrlVars()["time_date"]);




    $(document).ready(function() {
        $("#Jtrans_ID").val(id);
        $("#username").val(username);
        $("#Jeepney_Driver").val(Jeepney_Driver);
        $("#Jeepney_Fair").val(Jeepney_Fair);
        $("#Jeepney_Body_No").val(Jeepney_Body_No);
        $("#Jeepney_Seat_Reserve").val(Jeepney_Seat_Reserve);
        $("#time_date").val(time_date);


        $("#delete").click(function() {

            var Jtrans_ID = $("#Jtrans_ID").val();
            var Boolean = confirm("Are you sure? ");

            if (Boolean == true)
                $.get('http://192.168.1.59/tsuper/wwww/php/delete.php', {
                        Jtrans_ID: Jtrans_ID
                    },
                    function(response) {
                        if (response == "success") {
                            alert("Data Deleted");
                        } else {
                            alert("error");
                        }
                    });
        });


    });
</script>


</html>
