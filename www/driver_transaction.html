<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/internal.css">
    <title>TSUPER</title>
    <script>
        $(document).ready(function() {
            var username = localStorage.getItem("myValue");
            document.getElementById("name").innerHTML = username;


            var url = "http://192.168.1.59/tsuper/www/php/display_transaction.php?Jeepney_Driver=" + username;


            $.getJSON(url, function(result) {
                console.log(result);
                $.each(result, function(i, field) {
                    var id = field.Jtrans_ID;
                    var username = field.username;
                    var Jeepney_Driver = field.Jeepney_Driver;
                    var Jeepney_Fair = field.Jeepney_Fair;
                    var Jeepney_Body_No = field.Jeepney_Body_No;
                    var Jeepney_Capacity = field.Jeepney_Capacity;
                    var Jeepney_Seat_Reserve = field.Jeepney_Seat_Reserve;
                    var Jeepney_Available_Seat = field.Jeepney_Available_Seat;
                    var time_date = field.timedate;




                    $("#listview").append("<a class='item' href='form-driver.html?Jtrans_ID=" + id + "&username=" + username + "&Jeepney_Driver=" + Jeepney_Driver +
                        "&Jeepney_Fair=" + Jeepney_Fair + " &Jeepney_Body_No=" + Jeepney_Body_No + " &Jeepney_Seat_Reserve=" + Jeepney_Seat_Reserve +
                        "&Jeepney_Available_Seat=" + Jeepney_Available_Seat + "&Jeepney_Capacity=" + Jeepney_Capacity + " &time_date=" + time_date +
                        "'<span class='item-note'><h2>" +
                        Jeepney_Body_No + "</h2><p>" +
                        username + "</p><p>" +
                        time_date + "</p></a> ");
                });
            });
        });


        function openNav() {
            document.getElementById("mySidenav").style.width = "180";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</head>

<body>
    <header>
        <div class="header">
            <img src="image/mlogo.png">
        </div>
    </header>
    <form enctype="multipart/form-data" id="frm" autocomplete="off">
        <div class="container-register">

            <div class="page">
                <header>Driver Transaction</header>
            </div>
            <div>
                <ul id="listview"></ul>
            </div>

    </form>

    <span class="menu" onclick="openNav()">&#9776;</span>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>
        <div class="bottom">
            <a id="name"></a>
        </div>
        <hr>
        <a href="driver_home.html">Dashboard</a>
        <a href="proceed-driver.html">Profile</a>
        <a href="driver_transaction.html">Transaction</a>
        <a href="#">Settings</a>
        <a id="logoutbtn">Logout</a>
    </div>
</body>

</html>
