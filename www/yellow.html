<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/internal.css">
    <title>TSUPER</title>
    <script type="text/javascript">
        $(document).ready(function() {

            var username = localStorage.getItem("myValue");
            document.getElementById("name").innerHTML = username;


            var url = "http://192.168.1.59/tsuper/www/php/json.php";

            $.getJSON(url, function(result) {
                console.log(result);
                $.each(result, function(i, field) {
                    var id = field.Jeepney_ID;
                    var Jeepney_Color = field.Jeepney_Color;
                    var Jeepney_Route = field.Jeepney_Route;
                    var Jeepney_Body_No = field.Jeepney_Body_No;
                    var Jeepney_Capacity = field.Jeepney_Capacity;



                    $("#listview").append("<a class='item' href='form.html?id=" + id + "&color=" + Jeepney_Color +
                        "&Route=" + Jeepney_Route + "&Body Number=" + Jeepney_Body_No + " &Jeepney Capacity=" + Jeepney_Capacity + "'><span class='item-note'><h2>" +
                        Jeepney_Color + "</h2><p>" + Jeepney_Route + "</p></span>" + Jeepney_Body_No + "</p></span>" + Jeepney_Capacity + "</p></a>");
                });
            });
        })
    </script>

</head>

<body>
    <header>
        <div class="header">
            <img src="image/mlogo.png">
        </div>
    </header>

    <form enctype="multipart/form-data" id="frm" autocomplete="off">
        <div class="container-register">
            <div class="page">
                <header>Jeepney Routes</header>
            </div>
            <br>
            <ul class="list" id="listview">
            </ul>
        </div>
    </form>

    <span class="menu" onclick="openNav()">&#9776;</span>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>

        <div class="bottom">
            <a id="name"></a>
        </div>

        <a href="home.html">Home</a>
        <a href="transaction.html">Transaction</a>
        <a href="#">Settings</a>
        <a id="logoutbtn">Logout</a>


    </div>



</body>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/LoginReg.js"></script>
<script type="text/javascript">
    function openNav() {
        document.getElementById("mySidenav").style.width = "180";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
